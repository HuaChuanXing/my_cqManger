<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>英雄列表</title>
    <!-- 导入jquery -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 导入art-template -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <!-- bootstrap的容器  带版心的-->
    <div class="container">
        <!-- 导航 -->
        <nav class="navbar navbar-default">
            <div class=".container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">欢迎进入CQ后台管理</a>
                </div>
                <!-- 用户登录信息 -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" id="username">张三</a></li>
                        <li><button class="btn btn-danger btn-exit" id="logout" onclick="location.href='http://127.0.0.1:3000/logout'">退出</button></li>
                        <li><button class="btn btn-success" id="login" onclick="location.href='./login.html'">请登录</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 底部的内容 -->
        <div class="row">
            <!-- 栅格布局 -->
            <div class=".col-md-9">
                <div class="panel panel-default">
                    <!-- 标题 -->
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <!-- 面包屑导航 -->
                            <ol class="breadcrumb">
                                <li><a href="#">首页</a></li>
                                <li class="active">英雄列表</li>
                            </ol>
                        </h3>
                    </div>
                    <!-- 标题 -->
                    <div class="panel-heading">
                        <!-- 表单 -->
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="search">Amount (in dollars)</label>
                                <div class="input-group">
                                    <div class="input-group-addon">英雄姓名</div>
                                    <input type="text" class="form-control" id="search" placeholder="请输入查询内容" />
                                </div>
                            </div>
                            <button type="button" class="btn btn-success btn-search" id="searchBtn">查找</button>
                            <button type="button" class="btn btn-warning" onclick="location.href='./insert.html'">新增</button>
                        </form>
                    </div>
                    <!-- 内容 -->
                    <div class="panel-body" id="content">
                        <table class="table table-bordered">
                            <!-- 头部 -->
                            <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>技能</th>
                                    <th>头像</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <!-- 表格body -->
                            <tbody id="heroListBody">
                                <td> 小可爱 </td>
                                <td> 渣女大波浪 </td>
                                <td><img src="./images/ml03.png" width="72px" height="72px"></td>
                                <td class="manager">
                                    <button class="btn btn-success" onclick="location.href='./update.html'">编辑🐷</button>
                                    <button class="btn btn-danger">删除👍</button>
                                </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 英雄列表模板 -->
    <script type="text/html" id="heroList">
        {{each data v}}
        <tr>
            <td> {{v.heroName}} </td>
            <td> {{v.heroSkill}} </td>
            <td><img src="{{v.heroIcon}}" width="72px" height="72px"></td>
            <td class="manager">
                <button class="btn btn-success" onclick="location.href='./update.html?id={{v.Id}}'">编辑🐷</button>
                <button class="btn btn-danger" id="btn-delete" data-id="{{v.Id}}">删除👍</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function() {
            // 页面一加载就将所有的英雄全部显示在页面中
            function getData() {
                $.ajax({
                    type: 'get',
                    url: 'http://127.0.0.1:4399/hero/list',
                    success(backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            let resHmlt = template('heroList', backData);
                            $('tbody').html(resHmlt);
                        };
                    }
                });
            };
            getData();

            // 给查找按钮创建点击事件
            $('#searchBtn').on('click', (e) => {
                // 取消按钮的默认提交行为
                e.preventDefault();
                // 获取输入框中的值
                let search = $('#search').val().trim();
                // 非空判断
                if (search == '') {
                    alert('请输入正确的英雄名！');
                    return;
                };
                // 发送ajax请求
                $.ajax({
                    type: 'get',
                    url: 'http://127.0.0.1:4399/hero/list',
                    data: {
                        search
                    },
                    success(backData) {
                        // console.log(backData);
                        if (backData.data.length == 0) {
                            $('tbody').html('没有数据');
                            return;
                        };
                        let resHmlt = template('heroList', backData);
                        $('tbody').html(resHmlt);
                    }
                });
            });


            // 给删除按钮创建点击事件
            $('tbody').on('click', 'button#btn-delete', function(e) {
                // 取消按钮的默认行为
                e.preventDefault();
                if (confirm('你确定删除该英雄吗？')) {
                    let id = $(this).attr('data-id');
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://127.0.0.1:4399/hero/delete',
                        data: {
                            id
                        },
                        success(backData) {
                            alert(backData.msg);
                            if (backData.code == '200') {
                                // 重新加载数据
                                getData();
                            }
                        }
                    });
                } else {
                    alert('感谢大人的不杀之恩！');
                };
            });
        });
    </script>
</body>

</html>
